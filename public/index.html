<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Terminal</title>

    <script type="module" src="./terminal.min.js"></script>

    <script>
        function fetchModule(path) {
            return import(path).then(res => {
                const { default: module } = res;
                return module;
            })
        }
    </script>

    <style>
        body {
            margin: 0;
            background: #000;
        }

        gyro-terminal {
            background: #131313;
            cursor: text;
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            display: flex;
        }
    </style>
</head>
<body>
    <script>
        window.addEventListener('load', async e => {
            const Cnsl = await window.createTerminal();
            const terminal = Cnsl.getTerminal();
            document.body.appendChild(terminal);
        });
    </script>
</body>
</html>
